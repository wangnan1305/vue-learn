<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<body>
    <div id="tab">
        <button
            v-for="tab in tabs"
            v-on:click="tabFunc(tab)"
        >{{tab}}</button>
        <component v-bind:is="getComponentName"></component>
    </div>
    <script>
        Vue.component('Home-block',{
            template: `<div>home Component</div>`
        });
        Vue.component('Post-block',{
            template: `<div>Post Component</div>`
        });
        Vue.component('Archive-block',{
            template: `<div>Archive Component</div>`
        });
        let vm = new Vue({
            el: '#tab',
            data: {
                currentTab: 'Home',
                tabs: ['Home','Post','Archive']
            },
            methods:{
                tabFunc:function(tab){
                    this.currentTab = tab;
                }
            },
            computed: {
                getComponentName: function(){
                    return this.currentTab + '-block'
                }
            }
        })
    </script>
</body>
</html>
