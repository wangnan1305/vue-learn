<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new this</title>
</head>
<body>
  <script>
    'use strict'
    /*
    * 使用new 操作符创建的对象，并且构造函数没有返回值，或者返回值为基本数据类型
    * 
    */
    function GZHS(name){
      this.name = name;
      return 'csss'
    }
    let b = new GZHS();   // new GZGS 和 new GZHS()一样 推荐带()
    console.log(b)  // { name: undefined }

    function testThis(){
      console.log('严格模式下this的值为：：',this)   // undefined   非严格模式为window
    }
    testThis()
  </script>
</body>
</html>
