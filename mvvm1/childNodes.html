<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>childNodes</title>
</head>
<body>
  <div id="test">
    <p></p>
    <span></span>
    <div class="p">
      <div class="s"></div>
    </div>
  </div>
  <script>
    let oDiv = document.querySelector("#test");
    console.log(oDiv.childNodes);

    function getArray(){
      return [].slice.call(arguments) 
      // return Array.prototype.slice.call(arguments)
    }
    console.log(type(oDiv.childNodes))  // 'NodeList 类型， 是由Node.childNodes和document.querySelectorAll返回的'
    function type(value){
      return Object.prototype.toString.call(value).slice(8, -1);   // 获取构造函数名字
    }
  </script>
</body>
</html>
